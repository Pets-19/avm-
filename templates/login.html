<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Retyn AVM - Login</title>
        <link
            rel="icon"
            href="/static/images/favicon.ico"
            type="image/x-icon"
        />
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");

            :root {
                --primary-color: #007bff;
                --primary-hover: #0056b3;
                --background-color: #f8f9fa;
                --card-background: #ffffff;
                --text-color: #343a40;
                --light-text-color: #6c757d;
                --border-color: #dee2e6;
                --shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
                --error-color: #dc3545;
            }

            body {
                font-family: "Inter", sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: var(--text-color);
                margin: 0;
                padding: 0;
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .login-container {
                background-color: var(--card-background);
                padding: 40px;
                border-radius: 16px;
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
                width: 100%;
                max-width: 400px;
                border: 1px solid var(--border-color);
            }

            .login-header {
                text-align: center;
                margin-bottom: 30px;
            }

            .login-header img {
                height: 80px;
                width: 80px;
                margin-bottom: 15px;
            }

            .login-header h1 {
                margin: 0 0 5px 0;
                font-size: 1.6rem;
                color: var(--text-color);
                font-weight: 600;
            }

            .login-header p {
                margin: 0;
                color: var(--light-text-color);
                font-size: 0.9rem;
            }

            .login-form {
                display: flex;
                flex-direction: column;
                gap: 20px;
            }

            .form-group {
                display: flex;
                flex-direction: column;
            }

            label {
                font-weight: 500;
                margin-bottom: 8px;
                color: var(--light-text-color);
                font-size: 0.9rem;
            }

            input {
                padding: 14px 16px;
                border: 1px solid var(--border-color);
                border-radius: 8px;
                font-size: 1rem;
                font-family: "Inter", sans-serif;
                background-color: #f8f9fa;
                transition: border-color 0.2s ease, box-shadow 0.2s ease;
            }

            input:focus {
                outline: none;
                border-color: var(--primary-color);
                box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.15);
                background-color: white;
            }

            .login-button {
                padding: 14px;
                background-color: var(--primary-color);
                color: white;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                font-size: 1rem;
                font-weight: 600;
                transition: background-color 0.3s ease, transform 0.1s ease;
                margin-top: 10px;
            }

            .login-button:hover {
                background-color: var(--primary-hover);
            }

            .login-button:active {
                transform: translateY(1px);
            }

            .login-button:disabled {
                background-color: #a0cffc;
                cursor: not-allowed;
            }

            .error-message {
                background-color: #f8d7da;
                color: var(--error-color);
                padding: 12px 16px;
                border-radius: 8px;
                border: 1px solid #f5c6cb;
                font-size: 0.9rem;
                text-align: center;
                margin-bottom: 20px;
            }

            .restricted-notice {
                background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%);
                border: 1px solid #ffcc02;
                border-left: 4px solid #ff9800;
                border-radius: 8px;
                padding: 15px;
                margin-bottom: 25px;
                font-size: 0.85rem;
                color: #e65100;
                text-align: center;
            }

            .restricted-notice strong {
                display: block;
                margin-bottom: 5px;
                font-weight: 600;
            }

            @media (max-width: 480px) {
                .login-container {
                    margin: 20px;
                    padding: 30px 25px;
                }

                .login-header h1 {
                    font-size: 1.4rem;
                }
            }
        </style>
    </head>
    <body>
        <div class="login-container">
            <div class="login-header">
                <img src="/static/images/Logo.svg" alt="Retyn Logo" />
                <h1>Retyn AVM</h1>
                <p>Automated Valuation Model</p>
            </div>

            {% with messages = get_flashed_messages(category_filter=['error'])
            %} {% if messages %}
            <div class="error-message">{{ messages[0] }}</div>
            {% endif %} {% endwith %}

            <form method="POST" class="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        value="{{ request.form.email or '' }}"
                        placeholder="Enter your email"
                    />
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        placeholder="Enter your password"
                    />
                </div>

                <button type="submit" class="login-button">Sign In</button>
            </form>
        </div>
    </body>
</html>
